
name: Pesquisa de preço de passagens Nathalie 

on: 
   workflow_dispatch:
   schedule:
      - cron: '0 8,16,22,3 * * *'

jobs:
  run_automation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependecies
      env:
        PYTHON_VERSION: "3.10"
      run: |
        py_version=$PYTHON_VERSION
        sudo apt update
        sudo apt install software-properties-common
        sudo add-apt-repository -y ppa:deadsnakes/ppa
        sudo apt update
        sudo apt install python"$py_version"
        sudo apt install -y nodejs
    - name: Verify Version
      run: |
          python --version
          nodejs -v
          npm --version
          aws --version
    - name: Install libraries for robot
      run: |
          pip install -U pip
          pip install selenium==4.9.1
          pip install -r requirements.txt
    - name: Run Tests
      run: |
            mkdir results
            robot -d results -v FROM:PARIS -v TO:são_paulo -v DEPARTURE:20_outubro_2023 -v ARRIVAL:5_novembro_2023 test-cases
    
    - name: Upload test results
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: reports
        path: valores.md  
    
    - uses: dtinth/markdown-report-action@v1.0.0
      name: create report from markdown
      with:
               title: reports
               body-file: valores.md
               
    - name: send telegram message on push
      uses: appleboy/telegram-action@master
      with:
          to: -980410394
          token: 6549097027:AAGZAs99MkBOgpaQLvq3V0rO-7TimDEoMw0
          message: Pesquisa de passagens realizada com sucesso! 
          message_file: valores.md
          format: markdown 
               
